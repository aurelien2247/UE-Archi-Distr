<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant Movie</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #f0f0f0;
        }

        .highlight {
            color: #1e90ff; /* Bleu pour le texte XXX */
        }

        .emoji {
            animation: float 2s infinite ease-in-out;
            margin-left: 10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .button-help {
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .button-help:hover {
            background-color: #3ea2ff;
        }

    </style>
    <script>
        function redirectToHelp() {
            window.location.href = '/help';
        }
    </script>
</head>
